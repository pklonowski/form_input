# Form input Czech messages.
#
# Supports singular and plural numbers and masculine, feminine, and neuter genders,
# but ignores animate vs inanimate genders, as it is rarely needed in forms.
# Simply override the corresponding msg text if you need to.

form_input:
  default_gender: m
  errors:
    required_scalar: !!fl
      sm: '%p je povinný'
      sf: '%p je povinná'
      sn: '%p je povinné'
      pm: '%p jsou povinné'
      pf: '%p jsou povinné'
      pn: '%p jsou povinná'
    required_array: !!fl
      sm: '%p je povinný'
      sf: '%p je povinná'
      sn: '%p je povinné'
      pm: '%p jsou povinné'
      pf: '%p jsou povinné'
      pn: '%p jsou povinná'
    not_array: '%p nejsou pole'
    not_hash: '%p nejsou hash'
    not_string: '%p není řetězec'
    match_key: '%p obsahují neplatný klíč'
    invalid_key: '%p obsahují neplatný klíč'
    min_key: '%p obsahují příliš malý klíč'
    max_key: '%p obsahují příliš velký klíč'
    min_count: '%p musí mít nejméně %1'
    max_count: '%p smí mít nejvíce %1'
    value_type: '%p musí mít správný formát'
    element_type: '%p obsahují neplatnou hodnotu'
    min_limit: '%p musí být nejméně %1'
    max_limit: '%p smí být nejvíce %1'
    inf_limit: '%p musí být větší než %1'
    sup_limit: '%p musí být menší než %1'
    invalid_encoding: '%p musí mít platný encoding'
    invalid_characters: '%p nesmí obsahovat zakázané znaky'
    min_size: '%p musí mít nejméně %1'
    max_size: '%p smí mít nejvíce %1'
    min_bytesize: '%p musí mít nejméně %1'
    max_bytesize: '%p smí mít nejvíce %1'
    reject_msg: !!fl
      sm: '%p v tomto tvaru není povolen'
      sf: '%p v tomto tvaru není povolena'
      sn: '%p v tomto tvaru není povoleno'
      pm: '%p v tomto tvaru nejsou povolené' # rather than y (or i)
      pf: '%p v tomto tvaru nejsou povolené'
      pn: '%p v tomto tvaru nejsou povolena'
    match_msg: !!fl
      sm: '%p není ve správném tvaru'
      sf: '%p není ve správném tvaru'
      sn: '%p není ve správném tvaru'
      pm: '%p nejsou ve správném tvaru'
      pf: '%p nejsou ve správném tvaru'
      pn: '%p nejsou ve správném tvaru'
  units:
    byte: !!pl
      1: '%1 byte'
      2: '%1 byty'
      n: '%1 bytů'
    character: !!pl
      1: '%1 znak'
      2: '%1 znaky'
      n: '%1 znaků'
    element: !!pl
      1: '%1 prvek'
      2: '%1 prvky'
      n: '%1 prvků'

# EOF #
